default:
  description: 'Default (production) build'
  tasks:
    - 'build'

build:
  description: 'Build production app'
  tasks:
    - 'clean'
    - 'concat'
    - 'browserify'
    - 'copy'
    - 'imagemin'
    - 'xmlmin'
    - 'replace'
    - 'uglify'
    - 'manifest'

serve:
  description: 'Serve development app and wait for changes'
  tasks:
    - 'clean'
    - 'concat'
    - 'browserify'
    - 'copy'
    - 'replace:teeworld'
    - 'connect'
    - 'watch'

generateimg:
  description: 'Build sprites, compress and deploy images'
  tasks:
    - 'sprite'
    - 'copy:data'
    - 'imagemin'